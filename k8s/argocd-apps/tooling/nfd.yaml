apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "nfd"
  namespace: argocd
spec:
  project: "tooling"
  source:
    repoURL: "https://github.com/enrico-laboratory/homelab"
    targetRevision: HEAD
    path: "k8s/tooling/nfd"
  destination:
    server: https://kubernetes.default.svc
    namespace: "tooling"
  syncPolicy:
    automated:
      selfHeal: true