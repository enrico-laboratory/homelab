apiVersion: v1
kind: Service
metadata:
  namespace: home-automation
  name: mosquitto-config
spec:
  selector:
    app: mosquitto
  type: ClusterIP
  ports:
    - name: mqtt
      protocol: TCP
      port: 1883
      targetPort: 1883
    - name: mqtt1
      protocol: TCP
      port: 9001
      targetPort: 9001