apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
        - name: pihole
          image: pihole/pihole:latest
          env:
            - name: MODE
              value: "standalone"
#            - name: PUID
#              value: "1000"
            - name: TZ
              value: "Europe/Amsterdam"
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-secrets
                  key: pass
          volumeMounts:
            - mountPath: /etc/dnsmasq.d
              name: dnsmasq
            - mountPath: /etc/pihole
              name: config
      volumes:
        - name: config
          nfs:
            server: 192.168.100.61
            path: /mnt/fast-pool1/docker-configs/pihole/config
        - name: dnsmasq
          nfs:
            server: 192.168.100.61
            path: /mnt/fast-pool1/docker-configs/pihole/dnsmasq.d
