- name: firewall configuration
  become: yes
  hosts: router

  tasks:
    - name: copy firewall script
      copy:
        src: firewall.sh
        dest: "/home/root/firewall.sh"
        owner: root
        group: root
        mode: 755
      register: script

    - name: copy systemd service
      copy:
        src: "firewall_script.service"
        dest: "/etc/systemd/system"
        owner: root
        group: root
        mode: 0644
      register: service

    - name: enable service
      systemd:
        name: "firewall_script"
        state: started
        enabled: yes
        daemon_reload: yes
      when: service.changed

