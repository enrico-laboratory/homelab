  - name: install NFS
    apt:
      name:
        - nfs-common
      state: latest
      update_cache: yes

  - name: install prerequisite for ansible kubernetes
    block:

    - name: install pip
      apt:
        name:
          - python3-pip
        state: present
        update_cache: no

    - name: install prerequisite for ansible kubernetes
      become_user: ansible
      pip:
        name:
          - kubernetes
          - PyYAML
          - jsonpatch
        state: present
        extra_args: "--user ansible"

    - name: install helm
      include_role:
        name: helm

    when: inventory_hostname == "k3s-1"

