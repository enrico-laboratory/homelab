nfs: {{ iso_nfs_name }}
     export {{ iso_nfs_export }}
     path {{ iso_nfs_mount }}
     server {{ iso_nfs_server_ip }}
     content iso
     prune-backups keep-all=1

dir: local
     disable
     path /var/lib/vz
     content iso,rootdir,vztmpl,images,snippets,backup
     prune-backups keep-all=1
     shared 0

dir: vmimages
     path /{{ zpool_name }}/{{ zfs_dataset_name }}
     content images,vztmpl
     prune-backups keep-all=1
     shared 0